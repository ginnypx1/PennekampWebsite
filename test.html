<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Test Kyle Screenplay Nifty Modal</title>

        <!-- Which and what of these stylesheets do you need for modal? -->
        <link rel="stylesheet" type="text/css" href="css/kyle.css" />
        <link rel="stylesheet" type="text/css" href="js/ModalWindowEffects/css/component.css" />
        <link rel="stylesheet" type="text/css" href="js/ModalWindowEffects/css/default.css" />

    </head>
    <body>
        <!-- All modals added here for the demo. You would of course just have one, dynamically created -->

        <!-- Create one of these for each screenplay -->
        <div class="md-modal md-effect-8" id="modal-1">
            <div class="md-content">
                <h3>Drunks</h3>
                <div>
                    <ul>
                        <li><strong>Network:</strong><a> IFC</a>.</li>
                        <li><strong>Producer:</strong> Sue Naegle.</li>
                    </ul>
                    <button class="md-close">Close me!</button>
                </div>
            </div>
        </div>

        <div class="md-modal md-effect-8" id="modal-2">
            <div class="md-content">
                <h3>Dirty Rush</h3>
                <div>
                    <ul>
                        <li><strong>Studio:</strong> Sony.</li>
                        <li><strong>Producer:</strong> Brownstone.</li>
                    </ul>
                    <button class="md-close">Close me!</button>
                </div>
            </div>
        </div>
        
        <!-- Container with screenplays in it... want to have screenplays trigger effects -->
        <div class="container">
        <section class="KyleScreenplays">
        <h2 class="validation-only">Kyle's Screenplays</h2>
        <p class="year">2016</p>
            
          <div class="screenplay md-trigger" data-modal="modal-1">
            <p class="script_title">Drunks</p>
          </div> 

        <p class="year">2015</p>
            
          <div class="screenplay md-trigger" data-modal="modal-2">
            <p class="script_title">Dirty Rush</p>
          </div> 
        </section>

        <!-- Probably need to add this to the page -->
        <div class="md-overlay"></div><!-- the overlay element -->

        <!-- Which scripts do you need to attach? -->

        <!-- classie.js by @desandro: https://github.com/desandro/classie -->
        <script src="js/ModalWindowEffects/js/classie.js"></script>
        <script src="js/ModalWindowEffects/js/modalEffects.js"></script>

        <!-- for the blur effect -->
        <!-- by @derSchepp https://github.com/Schepp/CSS-Filters-Polyfill -->
        <script>
            // this is important for IEs
            var polyfilter_scriptpath = '/js/';
        </script>
        <script src="js/ModalWindowEffects/js/cssParser.js"></script>
        <script src="js/ModalWindowEffects/js/css-filters-polyfill.js"></script>
    </body>
</html>
